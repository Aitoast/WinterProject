<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <title>Winter-Project</title>
    <meta charset="UTF-8">
</head>
<body>
    <div class="top">
        <div class="title">
            <div class="title__box">
                <h1 class="title__box__name">Stock File Stockholm
                    <div class="title__line"></div>
                    <!-- <div class="title__line__next"></div> -->
                </h1>
            </div>
            <div class="title__search">
                <input type="text" placeholder="enter the stock name">
                <button class="stock-search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
    </div>
    <div class="underbox">
        <div class="underbox__main">
            <div class="underbox__name">
                <h3>주식 이름</h3>
            </div>
            <div class="underbox__score">
                <div class="underbox__score__one">
                    <span>2,469.73현재가</span>
                </div>
                <div class="underbox__score__two">
                    <i class="fa-solid fa-arrow-trend-up"></i>
                    <span>11.79 (-0.48%)</span>
                </div>
            </div>
            <div class="underbox__graph">
                <div id="container">그래프 자리</div> 
            </div>
            <div class="underbox__chart">
                <table>
                    <thead>
                        <tr>
                            <th>전일대비 퍼센트</th><th>주식 시가</th><th>주식 최고가</th><th class="no-border">주식 최저가</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1행 1열 prdy_ctrt</td>
                            <td>1행 2열 stck_oprc</td>
                            <td>1행 3열 stck_hgpr</td>
                            <td class="no-border">1행 4열 stck_lwpr</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/74cda243c9.js" crossorigin="anonymous">
    </script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script>Highcharts.chart('container', {
        //제목 설정 속성
        title:{
        text : '주제목'
      },
        //부제목 설정 속성
      subtitle:{
        text : '부제목'
      },
        //차트의 색이나  type을 지정하는 속성
      chart: {
                //배경색을 설정
          backgroundColor: '#ebf1fb',
                //꺽은선으로 설정
          type: 'line',
      },
        //x축에 표시될 데이터들을 지정하는 속성
      xAxis: {
                //x축 데이터의 제목을 설정하는 title 속성 안 text속성에 제목을 입력할수있다.
                title : {text : 'x축 제목'},
                //categories속성으로 x축데이터를 배열로 설정할수있다.
                //중요한건 데이터 갯수에 맞게만 출력된다. 데이터가 1개라면 jan만 뜬다
          categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug',
              'Sep', 'Oct', 'Nov', 'Dec'],
                //x축이 어떻게 보일것인지 설정
                labels:{
                    //스타일 속성에 color속성으로 글자색 변경가능
                    style: {color:'red'}
                }
      },
        //y축도 x축과 동일하다
        yAxis: {
        title : {
          text : "y축 제목"
        }
      },
      series: [{
                name : '데이터 제목 설정',
          data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4,
              194.1, 95.6, 54.4]
      }]
    });</script>
</body>
</html>
