<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Winter-Project</title>
    <meta charset="UTF-8">
</head>
<body>
    <div class="title">
        <div class="title__box">
            <h1 class="title__box__name">제목</h1>
        </div>
        <div class="title__search">
            <input type="search-text" value="enter the stock name">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
    <div class="underbox">
        <div class="underbox__stockindex">
            <p>특정 주식 목록</p>
        </div>
        <div class="underbox__main">
            <div class="underbox__main__index">
                <p>주석 정보의 제목과 현제가</p>
            </div>
            <div class="underbox__main__graph">
                <p>그래프 들어갈 공간</p>
            </div>
            <div class="underbox__main__chart">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/74cda243c9.js" crossorigin="anonymous">
    </script>
</body>
</html>
