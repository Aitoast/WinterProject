<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <title>Winter-Project</title>
    <meta charset="UTF-8">
</head>
<body>
    <!-- 제목과 검색창이있는 top태그 -->
    <nav class="top">
        <!-- 제목이 적혀있는 h1태그 -->
        <h1 class="title__box__name">Stock File<br>Stockholm
            <line class="title__line"></line>
        </h1>
        <!-- 검색창이 있는 form태그 -->
        <form class="title__search" action="post">
            <input type="text" placeholder="enter the stock name">
        </form>
    </nav>
    <!-- 밑 언더박스-->
    <underbox class="underbox">
        <!-- 현재가, 주식 이름등이 들어갈 자리 -->
        <div class="underbox__main__index">
            <p class="stock-name">주식 이름</p>
        </div>
        <!-- 그래프가 들어갈 div태그 -->
        <div class="underbox__main__graph">
        </div>
        <!-- 검색한 주식의 정보가 들어갈 div태그 -->
        <div></div>
    </underbox>
</body>
</html>
