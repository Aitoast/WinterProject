<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <title>Winter-Project</title>
    <meta charset="UTF-8">
</head>
<body>
    <!-- 제목과 검색창이있는 top태그 -->
    <top class="top">
        <!-- 제목이 적혀있는 h1태그 -->
        <h1 class="title__box__name">Stock File<br>Stockholm
            <div class="title__line"></div>
        </h1>
        <!-- 검색창이 있는 form태그 -->
        <form class="title__search" action="post">
            <input type="text" placeholder="enter the stock name">
        </form>
    </top>
    <!-- 밑 언더박스-->
    <div class="underbox">
        <div class="underbox__main">
            <div>
                <div class="underbox__main__index">
                    <div class="underbox__main__index__result">
                        <span class="stock-name">주식 이름</span>
                        <div class="table-box">
                            <table border="1">
                                <thead>
                                    <tr>
                                        <th>제목</th> <th>제목</th> <th>제목</th><th>제목</th> <th>제목</th> <th>제목</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1행 1열</td>
                                        <td>1행 2열</td>
                                        <td>1행 3열</td>
                                        <td>1행 4열</td>
                                        <td>1행 5열</td>
                                        <td>1행 6열</td>
                                    </tr>
                                    <tr>
                                        <td>2행 1열</td>  
                                        <td>2행 2열</td>   
                                        <td>2행 3열</td>
                                        <td>2행 4열</td>  
                                        <td>2행 5열</td>   
                                        <td>2행 6열</td>    
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                </div>
                <div class="underbox__main__graph">
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="underbox__main__chart">
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/74cda243c9.js" crossorigin="anonymous">
    </script>
</body>
</html>
